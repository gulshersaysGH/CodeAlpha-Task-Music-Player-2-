<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <h1 id="track-title">Track Title</h1>
        <audio id="audio" src="track1.mp3" preload="metadata"></audio>
        <div class="controls">
            <button id="prev" class="control-button">Prev</button>
            <button id="play" class="control-button">Play</button>
            <button id="pause" class="control-button" style="display: none;">Pause</button>
            <button id="next" class="control-button">Next</button>
        </div>
        <div class="track-info">
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
